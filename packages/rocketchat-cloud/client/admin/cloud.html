<template name="cloud">
	<div class="main-content-flex">
		<section class="page-container page-home page-static page-settings">
			{{> header sectionName="Rocket.Chat Cloud Connect"}}
			<div class="content">
				{{#requiresPermission 'manage-cloud'}}
					<div class="section">
						<div class="section-title">
							<div class="section-title-text">
								What is this?
							</div>
						</div>

						<div class="section-content">
							<p>Rocket.Chat Cloud Connect allows you to connect your self-hosted Rocket.Chat Workspace to our Cloud. Doing so enables you to manage your licenses, Billing and Support in Rocket.Chat Cloud.</p>
						</div>
					</div>
					<div class="section">
						{{#if info.registeredWithWizard}}
							{{#if info.workspaceConnected}}
								<div class="section-content border-component-color">
									<p>Your workspace is now connected to the Rocket.Chat Cloud. If you would like, you can login to Rocket.Chat Cloud to and associate your workspace with your account.</p>
									<div class="input-line double-col">
										<label class="setting-label" title=""></label>
										<div class="setting-field">
											<button type="button" class="rc-button rc-button--primary action login-btn">Login To Rocket.Chat Cloud</button>
										</div>
									</div>
								</div>
							{{else}}
								<div class="section-content border-component-color">
									<div class="input-line double-col">
										<label class="setting-label" title="cloudEmail">Email</label>
										<div class="setting-field">
											<input class="input-monitor rc-input__element" type="text" name="cloudEmail" value="{{ info.email }}">
											<div class="settings-description secondary-font-color">The address to send your Cloud registration email to.</div>
										</div>
									</div>
									<div class="input-line double-col">
										<label class="setting-label" title=""></label>
										<div class="setting-field">
											<button type="button" class="rc-button rc-button--primary action update-email-btn">Update Email</button>
										</div>
									</div>

									<pre>{{ registeredWithWizard }}</pre>

									<div class="input-line double-col">
										<label class="setting-label" title="cloudToken">Token</label>
										<div class="setting-field">
											<input class="input-monitor rc-input__element" type="text" name="cloudToken" value="{{ info.token }}">
											<div class="settings-description secondary-font-color">Manually enter the token received from the Cloud Registration Email.</div>
										</div>
									</div>
									<div class="input-line double-col">
										<label class="setting-label" title=""></label>
										<div class="setting-field">
											<button type="button" class="rc-button rc-button--primary action connect-btn">Connect</button>
										</div>
									</div>
								</div>
							{{/if}}
						{{else}}
							<div class="section-title">
								<div class="section-title-text">
									Registration Required
								</div>
							</div>
							<div class="section-content border-component-color">
								<p>Looks like during setup you didn't chose to register your workspace </p>
								<p><a href="./admin/Setup_Wizard">Click here to register your workspace.</a></p>
							</div>
						{{/if}}
					</div>
				{{/requiresPermission}}
			</div>
		</section>
	</div>
</template>
